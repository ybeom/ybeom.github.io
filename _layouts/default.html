<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="{{ 'assets/css/main.css' | relative_url }}" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Ms+Madi&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.png " />

        <title>{{site.title}}{{site.title_separator}}{{site.subtitle}}</title>

        {% if site.head_scripts %} {% for script in site.head_scripts %}
        <script src="{{ script | relative_url }}"></script>
        {% endfor %} {% endif %}
    </head>
    <body>
        <div class="container">
            <header class="header-container">{% include header.html %}</header>
            <main class="main-container">{{content}}</main>
            <footer class="footer-container">{% include footer.html %}</footer>
        </div>
    </body>
</html>
