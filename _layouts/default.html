---

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{{ 'assets/css/main.css' | relative_url }}" />
    <link rel="stylesheet" href="{{ 'assets/css/syntax.css' | relative_url }}" />

    {% if page.header.custom_stylesheet %}
    <link rel="stylesheet" href="/assets/css/{{page.header.custom_stylesheet}}.css" />
    {% endif %}

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      href="http://cdn.jsdelivr.net/gh/joungkyun/font-d2coding/d2coding.css"
      rel="stylesheet"
      type="text/css"
    />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{{'assets/images/favicon.png'|relative_url}} "
    />

    <title>{{site.title}}{{site.title_separator}}{{site.subtitle}}</title>

    {% if site.head_scripts %} {% for script in site.head_scripts %}
    <script src="{{ script | relative_url }}"></script>
    {% endfor %} {% endif %}
  </head>
  <body>
    <div class="container">
      <header class="header-container">{% include header.html %}</header>
      <main class="main-container">{{content}}</main>
      <footer class="footer-container">{% include footer.html %}</footer>
    </div>
  </body>
</html>
